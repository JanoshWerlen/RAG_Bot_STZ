<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Assistant Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .log-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Makes the container scrollable */
            max-height: 200px; /* Adjust this value as needed */
}

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Werlen's Stadtspital QnA Bot _v0.1_Chat_Bot</h1>
    <h2>keine Garantie auf Korrektheit der Aussagen</h2>
    <a href="{{ url_for('index') }}"><button>Zur√ºck</button></a>
    <form action="/chat" method="post">
        <label for="queryInput">Stelle hier deine Frage zum Personalrecht oder KAR</label><br>
        <input type="text" id="queryInput" name="query" required><br>
        <input type="submit" value="Eingabe">
    </form>
    <h2>Antworten:</h2>
    <div id="responseArea">
        {% if response %}
            <p>{{ response }}</p>
        {% endif %}
    </div>
    <h2>Artikel:</h2>
    <div id="responseArea">
        {% if artikel %}
            <p>{{ artikel }}</p>
        {% endif %}
    </div>

    <div class="log-container">
        <h2>Log Entries:</h2>
        <ul id="log-list">
            {% for line in log_content %}
                <li>{{ line }}</li>
            {% endfor %}
        </ul>
    </div>  
        
</body>
</html>
